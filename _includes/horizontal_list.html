<!-- Horizontal Navigation Bar List-->

<ul class="horizontal-list">
  {% for item in include.collection %}
    <li>
      <a href="{{ item.url | relative_url }}">
        {{ item.title }}
      </a>
      {% unless forloop.last %}
        <span class="separator">|</span>
      {% endunless %}
    </li>
  {% endfor %}
</ul>
