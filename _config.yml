# Website Info
title: Jerry Chen | Personal Site
author: Jerry Chen
email: jerrychen@gatech.edu

url: https://jerrychen751.github.io # root address of the site
baseurl: ""

description: >
  Jerry Chen's personal portfolio and website. Georgia Tech CS student studying AI and Systems/Architecture, showcasing projects, experiences, and notes.

home_description: |
  Hey, thanks for stopping by! My name is Jerry, and I'm currently studying Computer Science at Georgia Tech with a focus on Artificial Intelligence + Systems and Architecture.

  This site is always growing as I add new things, but feel free to check out my projects, read over my past experiences, or go through any problems/topics that I've taken notes on.

permalink: /:slug # removes date from filename (uses slug portion for URL)
favicon: "./assets/images/other/logo.png" # relative path to site's favicon

header_name: "Jerry Chen"

# Theme Configuration
theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  appearance_toggle: true # if appearance can be switched by user
  back_home_text: "Back to Home" # customize text for homepage link in post layout
  date_format: "%m-%d-%Y" # customize how date is formatted
  
  show_navbar: true # show horizontal navbar
  show_footer: true # show footer links in home page,add in _data/home.yml
  show_copyright: true # show copyright notice in footer
  
  # Home Page Layout Options
  home:
    title_projects: Portfolio
    title_misc_list: Details
    title_blog: Blog
    title_old_projects: Old Projects

  # Content Visibility Options
  show_projects: true # show projects as cards, add in _data/home.yml
  show_blog: true # show blog posts added in _posts
  show_old_projects: true # show old projects as cards, add in _data/home.yml
  show_misc_list: false # show generic vertical list for misc details, add _data/home.yml
  show_reading_time: true # show number of words and reading time in the blog posts
  show_tags: true # show tags in a blog posts

# Build Settings
highlighter: rouge

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  notes:
    output: true
    permalink: /notes/:name/